[OptionExplanations]
# Top-level Service menu items
System Options=Altere o modo de jogo, tema, idioma e muito mais.
Key Joy Mappings=Mapeie teclado, tapetes, botões de menu, etc.. para funções do jogo.
Test Input=Teste a capacidade de resposta do seu tapete de dança.
Input Options=Ajuste opções de entrada assim como auto-mapeamento de joystick, botões dedicados de menu e atraso de cancelamento de entrada.
Arcade Options=Altere opções associadas ao jogos arcade.
Visual Options=Mude a maneira que letras, fundos, etc... serão mostrados durante o jogo.
Appearance Options=Mude as maneira em que as coisas serão mostradas durante o jogo. (letras, fundos, etc...)
AdvancedOptions=Ajuste opções avançadas para escalamento de dificuldade, modo padrão de perda, deletar música e mais.
Theme Options=Altere configurações que se aplicam ao Simply Love.
USB Profile Options=Altere as configurações relacionadas a músicas adicionais do USB, incluindo a opção de ativá-las ou desativá-las completamente.
MenuTimer Options=Ative ou desative o tempo de menu e ajuste os valores para várias telas.
Acknowledgments=Veja os elogios e créditos de Simply Love, StepMania e muito mais.
Clear Credits=Resete os créditos de moeda para 0.


# System Options
Game=Altere o modo de jogo.\n\n• "dança" é de 4 painéis (DDR e ITG).\n• "pump" é de 5 painéis (Pump It Up).\n• "techno" é de 8 painéis (TechnoMotion).\n\npara e kb7 não são 100% suportados no simply love, mas devem ser jogaveis.\n\nbeat, kickbox e lights não são suportados no Simply Love.
Theme=Mude o visual do StepMania.\n\nTemas tendem extender a funcionalidade base do SM5 de maneiras únicas.
Language=Escolha sua linguagem,\nSimply Love oficialmente suporta:\n\n• English\n• Español\n• Français\n• Português Brasileiro (pt-br)\n• 日本語\n• Deutsch\n\nOutras linguagem tem suporte limitado no Simply Love, mas ainda devem funcionar em outros temas.
Announcer=Escolha um comentarista dessa lista daqueles que você instalou.
DefaultNoteSkin=Selecione o NoteSkin padrão para o jogo.\n\nOs jogadores podem mudar isso nas Opções do Jogador, antes do jogo.
Editor Noteskin=Selecione o NoteSkin padrão para o editor.

# Visual Options
Set BG Fit Mode=Ajuste como a StepMania mostrará os fundos durante o jogo.
Overscan Correction=Use isso para resolver problemas de parte da sua tela não encaixando.

# Graphics/Sound Options
VideoRenderer=opengl suporta todos os efeitos visuais, mas pode ter um fps menor.\n\nd3d pode ter um fps maior, mas não suporta todos os efeitos visuais. Muitos "mod charts" (por examplo, feitos por TaroNuke) são visualmente impossíveis de jogar usando d3d.\n\nVocê vai ter que reiniciar SM5, se você mudar isso, para ter efeito.
SmoothLines=Escolha se alguns componentes do tema são renderizados com linhas suaves.\n\nEspecificamente, qualquer tema ou simfile que use um ActorMultiVertex no modo 'LineStrip' será afetado por essa configuração.
FastNoteRendering=Se estiver habilitado, o buffer z não será redefinido após cada nota. Isso faz com que os NoteSkins em 3D colidam, mas melhora substancialmente o desempenho durante o jogo.
ShowStats=Exibe estatísticas de desempenho no canto superior direito da tela. FPS = frames por segundo. TPF = triângulos por frame. DPF = desenhos por frame.
VisualDelaySeconds=Subtraia ou adicione muitos milissegundos de atraso visual à jogabilidade.\n\nIsso pode ser usado para compensar um monitor LCD / TV com muito atraso ou latência.
AttractSoundFrequency=Deixe como "Sempre" para sair som durante a frequencia de atração do StepMania.\n\nDeixe como '2 Vezes' para sair som a cada outra sequencia.\n\nDeixe como 'Nunca' se você tiver perdendo sua sanidade. Essa opção afeta outros temas.

# Appearance Options
ShowNativeLanguage=Escolha entre mostrar título de músicas usando a linguagem nativa ou transliterar quando possivel.\n\nIsso só vai afetar músicas que tiverem adicionado ambos #TITLE e #TITLETRANSLIT.         
ShowLyrics=Altere a exibição das letras da música durante o jogo, se estiverem disponíveis.\n\nAs letras podem ser adicionadas à música por meio de um arquivo .lrc.
ShowBanners=Altere a exibição do banner do álbum, se estiverem disponíveis na seleção de músicas.
BGBrightness=Controle o quão brilhante o fundo será exibido durante o jogo.\n\nUm valor menor resultará em um fundo mais escuro. 0% é completamente escuro.
RandomBackgroundMode=• Desativado - Mostra apenas o fundo da música, nada mais.\n\n• Animações Aleatórias - Exibe animações aleatórias da pasta BGAnimations.\n\n• Vídeos aleatórios - Exibe vídeos aleatórios da pasta RandomMovies.
NumBackgrounds=Escolha o número de fundos aleatórios que serão mostrados por música.\n\nSe o fundo aleatorio estiver "Desligado", isso não terá efeito.
Center1Player=Ative esta opção para centralizar a área de jogo durante o jogo, se apenas um jogador estiver ativo.
ShowDancingCharacters=Se você tiver algum personagem dançante instalado, jogadores podem escolher um do segundo menu de opções do jogador no menu do Simply Love.\n\nOutros temas as vezes usam "Select" para mostrar uma tela de seleção de personagem, mas o Simply Love não.\n\nSe você não tem nenhum personagem dançante instalado, essa opção não vai ter impacto no seu tema.

# Arcade Options
EventMode=• Desativado - Jogue um número especifico de músicas por jogo.\n\n• Ativado - Jogue quantas músicas quiser por jogo.  Jogo o dia inteiro se você quiser; Eu não sou sua mãe. 🤷
CoinMode=• Casa - Opções são exibidas na tela de título.\n\n• Pagar - Opções na tela de título são escondidas; jogadores devem por crédito antes de jogar. Modo mago só é possivel quando o modo evento está desativado\n\n• Modo Grátis - Opções na tela de título são escondidas; nenhum crédito necessário para jogar.
CoinsPerCredit=Isso determina quantas moedas são necessárias para um único crédito.\n\nSó funciona quando o modo pago está ativado.
Premium=Este ajuste só se aplica se o Modo de Moeda estiver definido como 'Pago'.\n\n• Desativado significa que um jogador pode jogar com um crédito.\n\nAs outras duas opções são surpreendentemente auto-explicativas.
SongsPerPlay=O número de sons que o jogador por jogar no modo Regular. (Se o modo evento estver desligado.)
Long Time=Esta é a duração em que uma música é considerada como duas rodadas.\n\nDefina para Desativado se você não quiser nenhuma música que conte duas rodadas.
Marathon Time=Esta é a duração em que uma música é considerada como três rodadas.\n\nDefina para Desativado se você não quiser uma música que conte três rodadas.
AllowMultipleHighScoreWithSameName=Defina isso como Desativado para impedir que um jogador domine as pontuações mais altas de uma música. Cada música só permitirá uma pontuação alta única do jogador.\n\nDefina isso Ativado se esta for sua máquina e você quiser registrar seu progresso.
ComboContinuesBetweenSongs=Se estiver desligado, o combo será redefinido para 0 entre cada música.\n\nSe estiver ligado, o combo continuará entre as músicas. (e entre os jogos, se os perfis não forem usados, o que é normal neste caso...)
Disqualification=Se estiver desligado, os jogadores não podem ser desqualificados de obter uma pontuação alta.\n\nSe estiver ativado, várias condições (C-Mods em pistas com mudanças de velocidade, desativação de ataques em pistas que os contenham, etc.) desqualificarão os jogadores de obter uma pontuação alta.


# Input Options
OnlyDedicatedMenuButtons=• Use os botões de Gameplay - Navegue no jogo usando seu tapete / painel.\n\n• Somente botões dedicados - Navegue no jogo usando os botões dedicados, para uso em uma máquina Arcade.\n\nPor favor, certifique-se de que os botões dedicados foram atribuídos antes de alterar a configuração, caso contrário, você estará "preso".
ThreeKeyNavigation=Ative isso se você tiver apenas três botões de menu por player (por exemplo, uma máquina DDR tradicional). Alguns elementos UI vão mudar com essa opção.\n\n Com isso ativado, você pode tirar capturas de telas no Simply Love na tela de Resultados apertando %MENULEFT; e $MENURIGHT;
ArcadeOptionsNavigation=Isso afeta como os menus navegarão.\n\n• Estilo StepMania - &START; move para o final.\n\n• Estilo Arcade - &START; move para a proxima linha.
InputDebounceTime=O tempo em que um painel terá que desativar a etapa. Use isso para cuidar dos passos fantasmas que ocorrem alguns milissegundos depois de um passo real.
AxisFix=Um arranjo para alguns adaptadores USB que atribuem o D-Pad ao Eixo, evitando algumas combinações de saltos, se possível.\n\nIsso não funciona no macOS ou no driver JS do Linux ainda.
UseOldJoystickMapping=Usa o modo de entrada antigo (e não XInput) para controles.\n\nVai ser necessário reiniciar o jogo para isso ter efeito.

#'

# Simply Love Options
AutoStyle=Deixe isso em "Nenhum" se você quiser escolher um estilo como "1 Jogador" ou "2 Jogadores" para cada novo jogo.
DefaultGameMode=Ajusta a posição inicial do cursor ao selecionar um modo.\n\nNote que isso não vai pular a tela, basta alterar a seleção inicial.
AllowFailingOutOfSet=Se estiver em 'Sim', os jogadores podem falhar um set antes.\nSe estiver em 'Não', os jogadores poderão tocar todas as suas músicas.
NumberOfContinuesAllowed=Permite que os jogadores acumulem vários jogos seguidos, inserindo mais créditos. Defina isto para 0 se quiser desativá-lo.\nEsta função só se aplica no modo de moeda pago, porque os créditos só existem no modo de pago.
MusicWheelSpeed=Altere a velocidade que a seleção de música irá mover ao selecionar o conteúdo.\n\nUma roda mais rápida é especialmente útil se o temporizador estiver ligado.

AllowScreenSelectProfile=Defina isto como 'Não' se você quiser pular a tela de Seleção de Perfil.\nEssa tela pode ser útil se você tiver vários perfis locais.
AllowScreenSelectColor=Defina isto como 'Não' se você quiser pular a tela de Seleção de Cores.\n\nTenha em conta que ao ativar o modo arco-íris, esta mesma tela é desativada.
AllowScreenEvalSummary=Defina isto como 'Não' se você quiser pular a tela Resumo de Avaliação.
AllowScreenNameEntry=Defina isto como 'Não' se você quiser pular a tela de Entrada de nome
AllowScreenGameOver=Defina isto como 'Não' se você quiser pular a tela de Game Over.

MusicWheelStyle=Defina isso como 'IIDX' se quiser que a seleção de música esconda os outros grupos enquanto você navega em um.
AllowDanceSolo=Deixe isso como 'Sim' se você quiser ativar o modo Solo para jogar charts para tapetes com 6 painéis em:• Solo Bass Mix\n• Solo 2000\n• Solo 4th Mix\n• foonmix\n• Solo Doubles 🤫\n\n.\nIsso só afeta o modo 'Dance'.
HideStockNoteSkins=Se quiser ocultar todos as NoteSkins que acompanham o SM5 na tela de opções.

nice=Essa configuração procurará qualquer resultado de "69" na tela Avaliação e informará que eles são "nice". 👌

ShowGradesInMusicWheel=Mostrar ou ocultar graus em cada música que você tocou em seu próprio item da\n\n seleção de música. Lembre-se que você vai ter que usar um perfil (local ou USB) para isso funcionar.
CasualMaxMeter=As principais dificuldades que isso será filtrado do modo Casual.
VisualTheme=Escolha o ícone visual/emblema para o tema.
RainbowMode=Ligue ou desligue o modo arco-íris.\n\nIsso desativará a tela seleção de cor.
UseImageCache=O Modo Casual funcionará muito melhor com o sistema ImageCache, mas o StepMania usará MUITO mais RAM de acordo. É recomendável que você tenha pelo menos 8 GB de RAM para usar o sistema ImageCache.\n\nVocê precisará reiniciar o StepMania depois de alterar essa opção para entrar em vigor.

# USB MemoryCard Options
MemoryCards=Permite jogadores de salvar preferencias e puntuações altos pessoas no USB.\n\nNote que você tem que configurar o sistema operacional do seu computador para montar drivers USB para isso funcionar.\n\nConsulte a Wiki no respositório Github do StepMania para inforções detalhadas sobre isso.\n\ngithub.com/stepmania/stepmania/wiki
CustomSongsEnable=Permite que você carregue músicas adicionais de perfis USB portáteis.
CustomSongsMaxCount=Ajuste o limite para o número de músicas que serão carregadas a partir do perfil USB.
CustomSongsLoadTimeout=Se uma música adicional demorar mais segundos do que o limite de segundos, ela cancelará a operação.
CustomSongsMaxSeconds=Se uma música adicional for maior que o limite de segundos, desative-a.
CustomSongsMaxMegabytes=Se uma música adicional for mais pesada que o limite de megabytes, desative-a.

# MenuTimer Options
MenuTimer=Quando está "Ligado", várias telas terão um limite de tempo, que você pode configurar em seguida.\n\nQuando está "Desativado", esses valores são ignorados e você pode gastar o tempo que precisa sem problemas.
ScreenSelectMusicMenuTimer=Ajuste o limite de tempo para tela de seleção de música.
ScreenSelectMusicCasualMenuTimer=Ajuste o limite de tempo para a tela de seleção de músicadurante o modo 'Casual'.
ScreenPlayerOptionsMenuTimer=Ajuste o limite de tempo para tela de seleção das opções do jogador.
ScreenEvaluationMenuTimer=Ajuste o limite de tempo para a tela do resultado.
ScreenEvaluationSummaryMenuTimer=Ajuste o limite de tempo para a tela dos resultados.
ScreenNameEntryMenuTimer=Ajuste o limite de tempo para a tela de entrada de nome.

# Advanced Options
AllowW1=Ativar ou desativar a sincronização "fantástica".\n\n• Nunca - Não há "fantásticos". Nunca\n\n• Somente maratonas - Os "fantásticos" só são possíveis durante as maratonas (maratona, oni, etc.)\n\n• Sempre - O "fantastico" é possível em jogos e maratonas normais.
DefaultFailType=• Imediato - Termina o jogo quando todos os jogadores ficam sem vida.\n\n• Continuação Imediata - fundo escurecido para jogadores que ficam sem vida, mas permite que o jogo continue.\n\n• Final da música - Avalia se um jogador para ou falha no final da música.\n\n• Desativado - Desativa a perda do jogo.
PercentageScoring=Em outros assuntos, isso impactara como sua pontuação será mostrada ; Pontos de dança ou porcentagem.\n\nEm Simply Love, a porcentagem é sempre mostrada, mas esse ajuste afeta a forma como as pontuações altas são calculadas em relação a cada uma delas.\n\nVocê vai querer essa opção "Ativada".
UseUnlockSystem=Ligue ou desative o sistema de desbloqueio StepMania.\n\nO Simply Love não suporta o sistema e eu não conheço outro tema que o use.
AllowExtraStage=Quando habilitado (e o modo Evento está desativado), isso permite que os jogadores recebam rodadas extras após completar certos requisitos.\n\nIsso afeta principalmente outros temas, mas não afeta muito o Simply Love.
HiddenSongs=Os Simfiles com #SELECTABLE: NO; não aparecerão na seleção de música, mas podem ser acessados ​​em maratonas especiais.\n\nDeixe isso "Desativado" para mostrar todas as músicas.
EasterEggs=Ative ou desative alguns segredos que um autor do temas pode ou não ter incluído.
AllowSongDeletion=Permite jogadores deletar músicas permanentemente do computador, apertando Ctrl + Backspace enquanto navega na seleção de música.

# Acknowledgments Menu
StepMania Credits=Comemore aqueles que fizeram StepMania possível.
SimplyLoveCredits=Comemore aqueles que fizeram esse tema possível.
RabbitHole=Alice estava começando a ficar cansada de sentar do lado da sua irmã no banco e sem ter nada para fazer.

