SpeedModType=Mude a maneira no qual as setas reagem dependendo do BPM.
SpeedMod=Ajuste a velocidade no qual as setas vão em direção aos alvos.
Mini=Mude o tamanho das setas.
Perspective=Mude o angulo no qual você vê o playfield.
NoteSkin=Mude a aparência das notas.
JudgmentGraphic=Escolha a fonte de julgamento.
ComboFont=Escolha a fonte que vai ser usada no combo. Essa fonte também vai ser usada para o Contador de Medida, se ativado.
BackgroundFilter=Escureça o fundo do playfield.\nIsso provavelmente vai obscurecer o fundo.
MusicRate=Mude o quão rápido a música deve tocar.
Stepchart=Escolha o chart que você deseja jogar.
ScreenAfterPlayerOptions=Volte e escolha uma música diferente ou mude modificadores adicionais.

