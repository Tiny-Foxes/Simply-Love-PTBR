Mines=Muda minas.
Attacks=Ativa ou desativa ataqued modificados. Ataques aleatórios fazem mods aleatórios aparecerem durante gameplay.
PlayerAutoPlay=Ative ou desative AutoPlay.
Hide=Esconder vários elementos enquanto joga. [m]
Persp=Mude a perspectiva do playfield.
Remove=Remova notas [m].
RemoveA=Remova notas [m].
RemoveB=Remova notas [m].
DataVisualizations=Mostra o gráfico pacemaker ou estatísticas step\nno lado do playfield.
TargetScore=Mostra a Pontuação Alvo no pacemaker.
ActionOnMissedTarget=Escolha o que deve ocorrer quando a Pontuação Alvo não pode ser mais atingida.
GameplayExtras=Ative elementos avançados enquanto joga.
GameplayExtrasB=Ative elementos avançados enquanto joga.
MeasureCounterOptions=Use isso para mudar como o Contador de Medida aparece. Ele fica centralizado e abaixo dos julgamentos por padrão.
MeasureCounter=Exibe um contador do quão longo você tem feito um\n stream de um tipo de nota.
TimingWindows=Desative algumas janelas de acerto.
ScreenAfterPlayerOptions2=Volte e escolha uma música diferente ou mude modificadores adicionais.
LifeMeterType="Surround" posiciona a barra de vida verticalmente atrás\n do playfield. "Vertical" pocisiona verticalmente ao lado do playfield. 

